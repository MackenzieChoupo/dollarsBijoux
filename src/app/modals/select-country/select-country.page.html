<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="font-size: 15px;">Selectionnez votre pays</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Rechercher" #Searchbar></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="selectCountry(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>
</ion-content>
