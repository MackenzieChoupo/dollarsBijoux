<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title> {{'Desolé'}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-icon name="checkmark-circle"></ion-icon>
      <h3>Desolé</h3>
      <h4>Votre commande n'a pas été validé. Veuillez réessayer SVP!!!!</h4>
      <ion-button expand="block" color="secondary" *ngIf="shared.customerData.id!=null" (click)="openOrders()">
        Mes commandes</ion-button>
      <ion-button (click)="openHome()" expand="block" fill="clear" color="secondary">
        Continuer vos achats</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
