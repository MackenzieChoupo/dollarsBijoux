<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start">
      <ion-icon name="menu"></ion-icon>
    </ion-menu-button>
    <ion-title>
      {{'Modifier le profil'| translate }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" routerLink="/search" routerDirection="forward">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/cart" routerDirection="forward">
        <ion-icon name="basket"></ion-icon>
        <ion-badge color="secondary">{{shared.cartTotalItems()}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #userForm="ngForm" (ngSubmit)="updateInfo()">
    <ion-item>
      <ion-label position="floating">{{'Prénom'|translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="myAccountData.first_name" name="customers_firstname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'Nom'|translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="myAccountData.last_name" name="customers_lastname" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'Nouveau mot de passe'|translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!userForm.form.valid">{{'Mettre à jour'|translate}}
    </ion-button>
  </form>
</ion-content>
