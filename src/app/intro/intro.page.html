<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-no-padding">{{"Selectionner votre pays"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group [(ngModel)]="country" allow-empty-selection="true" (ionChange)="countryHandler($event)" (ionSelect)="goCountry($event)">   
      <ion-item *ngFor="let v of countryList">
        <ion-label>{{v.name}}</ion-label>
        <ion-img src="{{v.flag}}" slot="start"></ion-img>
        <ion-radio slot="start" [value]="v.code" ></ion-radio>
      </ion-item>
      </ion-radio-group>
  </ion-list>
  
</ion-content>
