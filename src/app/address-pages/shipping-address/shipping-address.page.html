<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title> {{'Vos coordonnées'}} </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="getLocationAddress()">
        <ion-icon name="locate"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">{{'Prénom'|translate}}</ion-label>
      <ion-input type="text" name="shipping_firstname" [(ngModel)]="shared.billing.first_name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Nom'|translate}}</ion-label>
      <ion-input type="text" name="shipping_lastname" [(ngModel)]="shared.billing.last_name" required></ion-input>
    </ion-item>

   <!-- <ion-item>
      <ion-label position="floating">{{'Entreprise'|translate}}</ion-label>
      <ion-input type="text" name="company" [(ngModel)]="shared.shipping.company"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Région'|translate}}</ion-label>
      <ion-input type="text" required name="shipping_zone" tappable (click)="selectZonePage()" readonly
        [(ngModel)]="shared.shippingStateName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Adresse'|translate}} 1</ion-label>
      <ion-input type="text" name="address" [(ngModel)]="shared.shipping.address_1" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Code postal'|translate}}</ion-label>
      <ion-input type="text" name="shipping_postcode" [(ngModel)]="shared.shipping.postcode" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Adresse'|translate}} 2</ion-label>
      <ion-input type="text" name="address2" [(ngModel)]="shared.shipping.address_2"></ion-input>
    </ion-item>-->

    <ion-item>
      <ion-label position="floating">{{'Pays'|translate}}</ion-label>
      <ion-input type="text" name="shipping_country" tappable (click)="selectCountryPage()" readonly
        [(ngModel)]="shared.shippingCountryName" required></ion-input>
    </ion-item>
   

    <ion-item>
      <ion-label position="floating">{{'Ville'|translate}}</ion-label>
      <ion-input type="text" name="shipping_city" [(ngModel)]="shared.billing.city" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{'Email'|translate}}</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="shared.billing.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">{{'Téléphone'|translate}}</ion-label>
      <ion-input type="tel" name="Phone" [(ngModel)]="shared.billing.phone" required></ion-input>
    </ion-item>
    
  </form>
</ion-content>

<ion-footer>
  <ion-button expand="full" color="secondary" (click)="submit()" [disabled]="disableButton()">{{'Suivant'|translate}}
  </ion-button>
</ion-footer>
